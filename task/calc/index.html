<!DOCTYPE html>
<html>
<head>
    <title>Calc</title>
    <meta charset="UTF-8">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
</head>
<body>
<div id="calc">
<div id="display">
  <form>
   <input type="text" value="" id="route">
    <input type="text" value="" id="result">
  </form>
</div>
<div id="cC">C</div>
<div id="c0" class="calcNum" data-num="0">0</div>
<div id="c1" class="calcNum" data-num="1">1</div>
<div id="c2" class="calcNum" data-num="2">2</div>
<div id="c3" class="calcNum" data-num="3">3</div>
<div id="c4" class="calcNum" data-num="4">4</div>
<div id="c5" class="calcNum" data-num="5">5</div>
<div id="c6" class="calcNum" data-num="6">6</div>
<div id="c7" class="calcNum" data-num="7">7</div>
<div id="c8" class="calcNum" data-num="8">8</div>
<div id="c9" class="calcNum" data-num="9">9</div>
<div id="cdot" class="calcNum" data-num=".">.</div>
<div id="cadd" class="calcMark" data-num="+">+</div>
<div id="cdiv" class="calcMark" data-num="/">/</div>
<div id="cmulti" class="calcMark" data-num="*">*</div>
<div id="csub" class="calcMark" data-num="-">-</div>
<div id="cequa" data-num="=">=</div>
<div id="per" class="calcMark" data-num="%">%</div>
</div>

<!--script-->
<link rel="stylesheet" href="index.css">
<script src="index.js" type="text/javascript"></script>
</body>
</html>
